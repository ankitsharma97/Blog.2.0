{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    {% for post in posts %}
        <div class="jumbotron jumbotron-fluid my-2">
            <div class="container jumbo-color p-2">
                <h1 class="display-5">{{ post.title }}</h1>
                {% if post.img %}
                    <img src="{{ post.img.url }}" class="img-fluid p-5"> 
                {% endif %} 
                {% if post.video %}
                    <video controls class="w-100 p-5 my-4 embed-responsive-item">
                        <source src="{{ post.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video> 
                {% endif %}
                <p class="lead">{{ post.desc }}</p>
                <div class="d-flex justify-content-between">
                    <div></div>
                    <!-- This empty div helps in spacing -->
                    <span class=" text-white  mx-4">{{ post.username }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
